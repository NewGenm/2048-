<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="./code/reset.css">
    <link rel="stylesheet" href="./code/style.css">
    
</head>
<body>
    <header>
        <h1>2048</h1>
        <button id="btn">New Game</button>
        <div>Score: <span id="score">0</span></div>
    </header>
    <div id="grid-container">
        <div id="grid-cell 0-0" class="grid-cells"></div>
        <div id="grid-cell 0-1" class="grid-cells"></div>
        <div id="grid-cell 0-2" class="grid-cells"></div>
        <div id="grid-cell 0-3" class="grid-cells"></div>
        <div id="grid-cell 1-0" class="grid-cells"></div>
        <div id="grid-cell 1-1" class="grid-cells"></div>
        <div id="grid-cell 1-2" class="grid-cells"></div>
        <div id="grid-cell 1-3" class="grid-cells"></div>
        <div id="grid-cell 2-0" class="grid-cells"></div>
        <div id="grid-cell 2-1" class="grid-cells"></div>
        <div id="grid-cell 2-2" class="grid-cells"></div>
        <div id="grid-cell 2-3" class="grid-cells"></div>
        <div id="grid-cell 3-0" class="grid-cells"></div>
        <div id="grid-cell 3-1" class="grid-cells"></div>
        <div id="grid-cell 3-2" class="grid-cells"></div>
        <div id="grid-cell 3-3" class="grid-cells"></div>
    </div>
    <script src="./code/jquery-1.12.3.js"></script>
    <script src="./code/main.js"></script>
    <script src="./code/base.js"></script>
    <script src="./code/animation.js"></script>
    <script src="./code/game.js"></script>
</body>
</html>
